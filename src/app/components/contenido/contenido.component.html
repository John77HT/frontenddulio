<div class="container">
  <h2 class="title">Productos</h2>
  <div class="table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayProductos">
          <th>{{ item.id_producto }}</th>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>
            <button class="btn-edit" (click)="editarProducto(item)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn-delete" (click)="deleteProducto(item.id_producto)">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn-create" (click)="formVisible = true">
      <i class="fas fa-plus"></i> Crear Producto
    </button>

    <form id="formularioEdicion" *ngIf="formVisible" [formGroup]="nuevoProductoForm" (ngSubmit)="productoEnEdicion ? actualizarProducto() : crearProducto()">
      <label for="id_producto">ID:</label>
      <input id="id_producto" formControlName="id_producto" readonly>

      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" required>

      <label for="descripcion">Descripción:</label>
      <input id="descripcion" formControlName="descripcion" required>

      <button type="submit">
        <i class="fas fa-check"></i> {{ productoEnEdicion ? 'Actualizar' : 'Crear' }} Producto
      </button>
      <button type="button" (click)="cancelarEdicion()">
        <i class="fas fa-times"></i> Cancelar
      </button>
    </form>
  </div>
</div>
